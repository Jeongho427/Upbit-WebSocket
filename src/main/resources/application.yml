server:
  port: 8080

spring:
  application:
    name: websocket-test

  jmx:
    enabled: false

  kafka:
    # 기본은 비워두고, worker/collector에서만 env로 주입
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:}

    consumer:
      # worker에서만 env로 지정
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID:}
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}

app:
  kafka:
    topic: ${APP_KAFKA_TOPIC:upbit-ticker}
    consumer-enabled: ${APP_KAFKA_CONSUMER_ENABLED:false}   #기본 OFF
  upbit:
    collector-enabled: ${APP_UPBIT_COLLECTOR_ENABLED:false}
